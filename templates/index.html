<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrowCanvas</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>ArrowCanvas（衣浦工場第1工場カメラMAP）</h1>
    <div id="container" class="container"></div>
    操作方法：ダブルクリックでアイコン配置、アイコンクリックでURLへジャンプ、右クリックでアイコン削除

    <!-- 矢印追加用フォーム -->
    <div id="form-overlay" class="form-overlay" style="display: none;">
        <form id="arrow-form">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            
            <label for="angle-slider">Angle:</label>
            <input type="range" id="angle-slider" name="angle-slider" min="0" max="360" value="0">
            <span id="angle-value">0°</span>

            <!-- プレビュー用矢印 -->
            <div id="arrow-preview" class="arrow-preview"></div>

            <button type="button" id="ok-button">OK</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>

    <!-- 削除確認用フォーム -->
    <div id="delete-overlay" class="form-overlay" style="display: none;">
        <div id="delete-form">
            <p>Are you sure you want to delete this arrow?</p>
            <button type="button" id="delete-button">Delete</button>
            <button type="button" id="delete-cancel-button">Cancel</button>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
